<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diff-Check | Collaborative Design QA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              alabaster: '#FDFCF7',
              charcoal: '#1A1A1A',
              warmGrey: '#555555',
            },
            animation: {
              'draw': 'draw 0.5s ease-out forwards',
            },
            keyframes: {
              draw: {
                '0%': { clipPath: 'inset(0 100% 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFCF7;
        color: #1A1A1A;
        overflow: hidden; /* Prevent native scroll, handle in MainStage */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D8; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A1A1AA; 
      }
    </style>
